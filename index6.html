<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Attendance System</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .logo-container {
      text-align: center;
      margin-bottom: 30px;
      padding-top: 20px;
    }
    .logo {
      font-size: 2.5rem;
      font-weight: bold;
      color: #333;
    }
    .logo-subtext {
      font-size: 1.2rem;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="logo-container">
    <div class="logo">QANCIYE</div>
    <div class="logo-subtext">Construction And General Service Co</div>
  </div>

  <div class="container mt-5">
    <h2>Register Wages</h2>
    <form id="wagesForm">
      <div class="mb-3">
        <label for="amount" class="form-label">Amount</label>
        <input type="number" class="form-control" id="amount">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script>
    document.getElementById("wagesForm").addEventListener("submit", function(e) {
      e.preventDefault();
      
      Swal.fire({
        title: "Great job!",
        text: "Wages have been processed successfully!",
        icon: "success",
        timer: 3000, // Auto-close after 3 seconds
        timerProgressBar: true,
        confirmButtonClass: "btn btn-success",
        confirmButtonText: "Continue"
      }).then(() => {
        // Optional: Redirect or reset form
        document.getElementById("wagesForm").reset();
      });
    });
  </script>
</body>
</html>
