<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container py-5">
        <div class="row">
            <div class="col-md-4 mx-auto">
                <div class="card shadow-sm">
                    <div class="card-header bg-primary bg-gradient" style="height: 150px;"></div>
                    <div class="card-body text-center pt-0">
                        <div class="position-relative" style="margin-top: -75px;">
                            <img id="profileImage" src="https://mdbcdn.b-cdn.net/img/Photos/Avatars/img%20(1).webp" 
                                 class="rounded-circle border border-5 border-white" width="150" height="150">
                            <button class="btn btn-light rounded-circle position-absolute bottom-0 end-0 me-3 mb-3 shadow-sm" 
                                    style="width: 40px; height: 40px;" id="editButton">
                                <i class="fas fa-pencil-alt text-primary"></i>
                            </button>
                            <input type="file" id="imageUpload" class="d-none" accept="image/*">
                        </div>
                        
                        <h3 class="mt-3 mb-1">Maria Smantha</h3>
                        <span class="badge rounded-pill px-3 py-2 mb-3" style="background-color: #7a81a8;">Premium User</span>
                        <p class="text-muted mb-4">Web Developer & Designer</p>
                        
                        <div class="d-flex justify-content-center gap-2 border-top pt-3">
                            <button type="button" class="btn btn-outline-secondary rounded-pill px-4" id="resetImageBtn">
                                <i class="fas fa-undo me-2"></i>Reset Default
                            </button>
                            <button type="button" class="btn btn-primary rounded-pill px-4" id="saveChangesBtn">
                                <i class="fas fa-save me-2"></i>Save Changes
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const profileImage = document.getElementById('profileImage');
            const editButton = document.getElementById('editButton');
            const imageUpload = document.getElementById('imageUpload');
            const resetImageBtn = document.getElementById('resetImageBtn');
            const saveChangesBtn = document.getElementById('saveChangesBtn');
            const defaultImageUrl = 'https://mdbcdn.b-cdn.net/img/Photos/Avatars/img%20(1).webp';
            
            // When edit button is clicked, trigger file input
            editButton.addEventListener('click', function() {
                imageUpload.click();
            });
            
            // Handle image selection
            imageUpload.addEventListener('change', function(e) {
                if (e.target.files && e.target.files[0]) {
                    const reader = new FileReader();
                    reader.onload = function(event) {
                        profileImage.src = event.target.result;
                    };
                    reader.readAsDataURL(e.target.files[0]);
                }
            });
            
            // Reset to default image
            resetImageBtn.addEventListener('click', function() {
                profileImage.src = defaultImageUrl;
                imageUpload.value = '';
            });
            
            // Save changes
            saveChangesBtn.addEventListener('click', function() {
                alert("Changes saved successfully!");
            });
        });
    </script>
</body>
</html>
