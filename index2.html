<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QANCIYE - Wages System</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-4">
    <div class="card border-0 shadow-sm mx-auto" style="max-width: 420px;">
      <div class="card-body p-4">
        <div class="d-grid gap-2">
          <button id="triggerButton" class="btn btn-primary btn-lg">Show Payment Alert</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script>
    document.getElementById("triggerButton").addEventListener("click", function() {
      // Show sleek toast notification
      const Toast = Swal.mixin({
        toast: true,
        position: 'top',
        showConfirmButton: false,
        timer: 3000,
        timerProgressBar: true,
        width: '380px',
        padding: '16px',
        background: '#fff',
        iconColor: '#27ae60',
        color: '#2c3e50',
        customClass: {
          timerProgressBar: 'swal2-timer-progress-bar-custom'
        },
        didOpen: (toast) => {
          toast.addEventListener('mouseenter', Swal.stopTimer)
          toast.addEventListener('mouseleave', Swal.resumeTimer)
        }
      });
      
      Toast.fire({
        icon: 'success',
        title: `Payment Processed`,
        html: `<div style="margin-top:8px;font-size:15px">Wages successfully registered</div>`
      });
    });
  </script>
</body>
</html>
